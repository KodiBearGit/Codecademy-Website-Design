<!DOCTYPE html>
<html>
    <!--Example of a website design system-->
<head>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <!-- fonts selected from fonts.google.com-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Ubuntu+Mono:400,400i,700|Ubuntu:400,400i,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- html header section-->
    <header>
      <h1>Practice Website Design System</h1>
    </header>
      <h2></h2>
    <!-- html main section-->
    <div id="main">
      <!-- Colors-->
      <div class="design-section colors">
        <h2>Colors</h2>
        <div class="primary">
            <h3>Primary Colors</h3>
            <div class="primary-color pmain">
                <p>Primary</p>
                <p>#80d8ff</p>
            </div>
            <div class="primary-color plight">
                <p>Primary-light</p>
                <p>#b5ffff</p>
            </div>
            <div class="primary-color pdark">
                <p>Primary-dark</p>
                <p>#49a7cc</p>
            </div>
        </div> 
        <div class="secondary">
            <h3>Secondary Colors</h3>
            <div class="secondary-color smain">
                <p>Secondary</p>
                <p>ccff9</p>
            </div>
            <div class="secondary-color slight">
                <p>Secondary-light</p>
                <p>#ffffc2</p>
            </div>
            <div class="secondary-color sdark">
                <p>Secondary-dark</p>
                <p>#99cc60</p>
            </div>
        </div>
      </div>
      <!-- Fonts-->
      <div class="design-section fonts">
        <h2>Fonts</h2>
        <div class="primary-sans">
            <p class="normal"></p>
            <p class="bold"></p>
            <p class="italic"></p>
        </div>
        <div class="monotype">
            <p class="normal"></p>
            <p class="bold"></p>
            <p class="italic"></p>
        </div>
        <div class="secondary-sans">
            <p class="normal"></p>
            <p class="bold"></p>
            <p class="italic"></p>
        </div>
      </div>
      <!-- Text Styles-->
      <div class="design-section styles">
        <h2>Text Styles</h2>
          <div class=main-heading></div>
          <div class=sub-heading></div>
          <div class=paragraph-normal></div>
          <div class=paragraph-montype></div>
      </div>
    </div>

    <!-- html footer section-->
    <footer></footer>
</body>
</html>
